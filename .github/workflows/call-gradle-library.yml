on:
  workflow_call:
    inputs:
      gradle_workdir:
        required: false
        default: "./"
        type: "string"
        description: "Specify all of gradle-steps where are run"
      user:
        required: true
        type: "string"
        description: "publisher"
      PUBLISH_REPOSITORY_NAME:
        required: true
        type: "string"
        description: "publish destination repository name"
      PUBLISH_REPOSITORY_URL:
        required: true
        type: "string"
        description: "publish destination repository url"
    secrets:
      token:
        required: false
        description: "publish token"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.gradle_workdir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: setup-gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: build and test
        run: gradle clean build
        env:
          GPR_USER: ${{ secrets.user }}
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: [lint]
    outputs:
      project: ${{ steps.environments.outputs.project }}
      version: ${{ steps.environments.outputs.version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.gradle_workdir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: setup-gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - id: environments
        name: environments
        run: |
          echo "
          project=$(gradle name -q | awk 'NR==1 {print}')
          version=$(gradle version -q | awk 'NR==1 {print}')
          " >> "$GITHUB_OUTPUT"
        shell: bash

      - name: build and test
        run: gradle clean build
        env:
          GPR_USER: ${{ secrets.user }}
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload target
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: |
              ${{ inputs.gradle_workdir }}build/

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.gradle_workdir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: setup-gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: publish
        run: gradle publish
        env:
          PUBLISH_REPOSITORY_NAME: ${{ inputs.PUBLISH_REPOSITORY_NAME }}
          PUBLISH_REPOSITORY_URL: ${{ inputs.PUBLISH_REPOSITORY_URL }}
          GPR_USER: ${{ inputs.user }}
          GPR_TOKEN: ${{ secrets.token }}

