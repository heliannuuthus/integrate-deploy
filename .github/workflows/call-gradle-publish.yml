name: publish and deploy

on:
  workflow_call:
    secrets:
      token:
        required: true
      user:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"
      - name: publish
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: gradle publish
        env:
          GPR_USER: ${{ secrets.user }}
          GPR_TOKEN: ${{ secrets.token }}
